# Multi-Agent Fact-Checker - Supported Languages Configuration
# ISO 639-1 language codes with regional settings

languages:
  - code: en
    name: English
    native_name: English
    search_region: wt-wt
    accept_language: en-US,en;q=0.9
    primary: true
    direction: ltr

  - code: es
    name: Spanish
    native_name: "Español"
    search_region: es-es
    accept_language: es-ES,es;q=0.9
    primary: false
    direction: ltr

  - code: fr
    name: French
    native_name: "Français"
    search_region: fr-fr
    accept_language: fr-FR,fr;q=0.9
    primary: false
    direction: ltr

  - code: de
    name: German
    native_name: Deutsch
    search_region: de-de
    accept_language: de-DE,de;q=0.9
    primary: false
    direction: ltr

  - code: zh
    name: Chinese
    native_name: "中文"
    search_region: cn-zh
    accept_language: zh-CN,zh;q=0.9
    primary: false
    direction: ltr

  - code: ar
    name: Arabic
    native_name: "العربية"
    search_region: xa-ar
    accept_language: ar-SA,ar;q=0.9
    primary: false
    direction: rtl

  - code: hi
    name: Hindi
    native_name: "हिन्दी"
    search_region: in-en
    accept_language: hi-IN,hi;q=0.9,en;q=0.5
    primary: false
    direction: ltr

  - code: ja
    name: Japanese
    native_name: "日本語"
    search_region: jp-jp
    accept_language: ja-JP,ja;q=0.9
    primary: false
    direction: ltr

  - code: pt
    name: Portuguese
    native_name: "Português"
    search_region: br-pt
    accept_language: pt-BR,pt;q=0.9
    primary: false
    direction: ltr

  - code: ru
    name: Russian
    native_name: "Русский"
    search_region: ru-ru
    accept_language: ru-RU,ru;q=0.9
    primary: false
    direction: ltr

# Default language for fallback
default_language: en

# Language detection settings
detection:
  min_confidence: 0.5
  fallback_to_english: true
  enable_code_switching: true

# Translation settings
translation:
  enable_quality_check: true
  quality_threshold: 0.7
  prefer_native_search: true
