  - mayormente
  - casi
  - aproximadamente
  - alrededor de
  - más o menos

# Question patterns for query generation
question_patterns:
  statement_to_question:
    - pattern: "(.+) es (.+)"
      replacement: "¿Es \\1 \\2?"
    - pattern: "(.+) fue (.+)"
      replacement: "¿Fue \\1 \\2?"
    - pattern: "(.+) son (.+)"
      replacement: "¿Son \\1 \\2?"
    - pattern: "(.+) fueron (.+)"
      replacement: "¿Fueron \\1 \\2?"
    - pattern: "(.+) tiene (.+)"
      replacement: "¿Tiene \\1 \\2?"
    - pattern: "(.+) tuvo (.+)"
      replacement: "¿Tuvo \\1 \\2?"

  question_starters:
    - "¿Qué es"
    - "¿Quién es"
    - "¿Cuándo"
    - "¿Dónde"
    - "¿Cuántos"
    - "¿Es verdad que"
    - "¿Cómo"

# Logical connectors for FOL decomposition
logical_connectors:
  conjunction:
    - y
    - también
    - además
    - asimismo
    - igualmente
  disjunction:
    - o
    - u
    - ya sea
    - alternativamente
  negation:
    - no
    - nunca
    - jamás
    - ninguno
    - ninguna
    - ni
  conditional:
    - si
    - cuando
    - a menos que
    - siempre que
    - dado que
