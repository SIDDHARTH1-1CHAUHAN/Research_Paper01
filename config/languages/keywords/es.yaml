  - creer
  - creo
  - cree
  - pensar
  - pienso
  - piensa
  - sentir
  - siento
  - suponer
  - supongo
  - debería
  - debe
  - mejor
  - peor
  - bueno
  - malo
  - bonito
  - feo
  - terrible
  - excelente
  - probablemente
  - posiblemente
  - quizás
  - tal vez
  - parece
  - aparentemente
  - supuestamente

# Words indicating future predictions (non-verifiable)
future_words:
  - será
  - serán
  - va a
  - van a
  - irá
  - irán
  - podría
  - podrían
  - puede que
  - predecir
